<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Scoop Ice Cream - Customize Order</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Sweet Scoop Logo" class="logo" />
    <h1>Sweet Scoop Ice Cream</h1>
  </header>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="menu_view.html">Menu View</a>
  </div>

  <main class="main-container">
    <img src="Picture2.jpeg" alt="Ice Cream Banner" class="banner-img" />

    <form class="custom-form">
      <h2>Vanilla Dream</h2>
      <p><strong>Choose Type</strong></p>
       
      <input type="radio" id="cup" name="vanilla" />
      <br>
      <label for="cup">Cup</label>
      <br>
      <input type="radio" id="cone" name="vanilla" />
      <br>
      <label for="cone">Cone</label>
      <br><br>

      <button class="btn" type="button">Submit Selection</button>
      <br><br>

      <h2>Chocolate Bliss</h2>
      <p><strong>Select Toppings</strong></p>
       
      <input type="checkbox" id="sprinkles" />
      <br>
      <label for="sprinkles">Sprinkles</label>
      <br>
      <input type="checkbox" id="nuts" />
      <br>
      <label for="sprinkles">Nuts</label>
      <br>
      <input type="checkbox" id="caramel" />
      <br>
      <label for="caramel">Caramel</label>
      <br><br>

      <button class="btn" type="button">Submit Selection</button>
      <br><br><br>
      
      <a class="btn finish-order" href="order_summary.html">Finish Order</a>
     </form>

  </main>

  <footer>
    &copy; 2026 Sweet Scoop Ice Cream. All rights reserved.
  </footer>

</body>
</html>
